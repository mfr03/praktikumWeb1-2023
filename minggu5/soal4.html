<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style text="text/css">
        img.x1
        {
            position:absolute;
            left:0;
            top:0;
            z-index:1;
        }
        img.x2
        {
            position: absolute;
            left: 0;
            top:100;
            z-index: -1;
        }
    </style>
</head>
<body>
    <p>
        <b>Catatan:</b>
        Browser lama tidak mendukung properti z-index;
        <h1>Nyahallo</h1>
    </p>
    <img class="x1" src="src/adRkxZVm_700w_0.jpg" width="100" height="80">
    <p>
        Nilai default z-index objek adalah 0. Z-index lebih dari nilai yang dimiliki objek memiliki prioritas
        <br> lebih tinggi dan lebih rendah memiliki prioritas lebih rendah
    </p>
    <h1>Nyahallo</h1>
    <img class="x2" src="src/anG9MK6Z_700w_0.jpg" width="100" height="80">
    <p>apakah masih terhalaang gambar?</p>
</body>
</html>
