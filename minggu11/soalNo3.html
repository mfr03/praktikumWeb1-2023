<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    
</head>
<body>
    <div class="container row-cols-1 bg-body-secondary">
        <div class="col-sm-12 text-center">
            <p class="text-bg-info fs-3">ITEMS YOU CONSUME DAILY</p>
            <p>Please enter the quantity for <b>each day:</b></p>
        </div>
        <div class="col-sm-12 row justify-content-end">
            <p class="col-sm-3">DAY</p>
            <p class="col-sm-3">YEAR</p>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Plastic Bottles
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="plasticBottles" oninput="updateRespectiveResult('plasticBottles')">
            </div>
            <div class="col-sm-3" id="plasticBottlesResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Plastic Cups
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="plasticCups" oninput="updateRespectiveResult('plasticCups')">
            </div>
            <div class="col-sm-3" id="plasticCupsResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Straws
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="Straws" oninput="updateRespectiveResult('Straws')">
            </div>
            <div class="col-sm-3" id="StrawsResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Cotton Swabs
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="CottonSwabs" oninput="updateRespectiveResult('CottonSwabs')">
            </div>
            <div class="col-sm-3" id="CottonSwabsResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Cigarrete Butts
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="CigarreteButts" oninput="updateRespectiveResult('CigarreteButts')">
            </div>
            <div class="col-sm-3" id="CigarreteButtsResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Plastic Resealable Bags
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="PlasticResealableBags" oninput="updateRespectiveResult('PlasticResealableBags')">
            </div>
            <div class="col-sm-3" id="PlasticResealableBagsResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Plastic Cling Wrap
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="PlasticClingWrap" oninput="updateRespectiveResult('PlasticClingWrap')">
            </div>
            <div class="col-sm-3" id="PlasticClingWrapResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Plastic Silver Ware
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="PlasticSilverWare" oninput="updateRespectiveResult('PlasticSilverWare')">
            </div>
            <div class="col-sm-3" id="PlasticSilverWareResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                PlasticStirrers
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="PlasticStirrers" oninput="updateRespectiveResult('PlasticStirrers')">
            </div>
            <div class="col-sm-3" id="PlasticStirrersResult">
            </div>
        </div>
        <div class="col-sm-12 row pb-3">
            <div class="col-sm-6 fw-bold">
                Food Containers
            </div>
            <div class="col-sm-3 fw-bold">
                <input class="form-control form-control-sm" type="number" id="FoodContainers" oninput="updateRespectiveResult('FoodContainers')">
            </div>
            <div class="col-sm-3" id="FoodContainersResult">
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script defer>

        function updateRespectiveResult(idName)
        {
            var temp = document.getElementById(idName).value;
            result = document.getElementById(idName + "Result");
            result.innerHTML = "<p class='container-sm fw-bold'>" +  temp * 123 + "</p>";
        }

    </script>
</body>
</html>
