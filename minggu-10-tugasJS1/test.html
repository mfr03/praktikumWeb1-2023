<!DOCTYPE html>
<html>
<head>
    <title>Copy Text with Temporary Text Area</title>
</head>
<body>
    <p id="sourceParagraph">This is the source paragraph.</p>
    <p id="targetParagraph">This is the target paragraph.</p>

    <script>
        var isTextArea = false;

        function toggleTextArea() {
            var source = document.getElementById("sourceParagraph");
            var target = document.getElementById("targetParagraph");

            if (isTextArea) {
                // Convert target back to a paragraph element
                var textareaValue = target.value;
                target.outerHTML = '<p id="targetParagraph">' + textareaValue + '</p>';
                isTextArea = false;
            } else {
                // Copy text from source to target and convert target to a textarea element
                var sourceText = source.textContent;
                target.outerHTML = '<textarea id="targetParagraph">' + sourceText + '</textarea>';
                isTextArea = true;
            }
        }

        // Call the toggleTextArea function when a button is clicked
        var button = document.createElement("button");
        button.textContent = "Copy Text";
        button.addEventListener("click", toggleTextArea);
        document.body.appendChild(button);
    </script>
</body>
</html>
