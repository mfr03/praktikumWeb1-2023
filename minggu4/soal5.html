<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="@" method="post" enctype="text/plain">
        <h3>Mengirim form ini ke email ...</h3>
        Nama<br>
        <input type="text" name="nama" value="Nama Anda" size="20" maxlength="20">
        <br>
        Email:<br>
        <input type="text" name="email" placeholder="Email anda" size="20">
        <br>
        Komentar:<br>
        <textarea type="text" name="Komentar" rows="4" cols="50">Komentar Anda</textarea>
        <br>
        Tambahan:<br>
        <input type="text" name="tambahan" value="tambahan anda" size="40" readonly>
        <br><br>
        <input type="submit" value="send">
        <input type="reset" value="reset">
    </form>
</body>
</html>
