<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Teks</td>
            <td>Text</td>
        </tr>
        <tr>
            <td></td>
            <td>Text</td>
        </tr>
    </table>
    <p>
        Cell yang tidak berisi tidak akan memiliki border
    </p>
    <p>
        Untuk membuat cell dengan border yang tidak berisi, bisa menggunakan spasi nonbreaking, atau ("& n b s p ;"), tanpa spasi.
    </p>
    <table border="1">
        <tr>
            <td>Teks</td>
            <td>Text</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>Text</td>
        </tr>
    </table>
</body>
</html>
